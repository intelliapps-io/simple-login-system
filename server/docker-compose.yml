#########################################################################
################################ MYSQL ##################################

version: '3.5'

services:
  mysql:
    container_name: mysql
    image: mysql:8.0.17
    environment:
      MYSQL_USER: 'user'
      MYSQL_DATABASE: 'db'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - mysql
    restart: unless-stopped

networks:
  mysql:
    driver: bridge

volumes:
  mysql: